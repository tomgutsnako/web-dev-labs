<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Board Game Library</title>
  <meta name="description" content="Get in touch with the Board Game Library team.">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #222;
      background: #fff;
    }
    header {
      padding: 4rem 2rem 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 800;
      margin: 0;
      line-height: 1;
    }
    nav {
      margin-top: 1.5rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      color: #222;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.2rem;
    }
    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      background: #222;
      color: #fff;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    footer {
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
    }
    footer a {
      text-decoration: none;
      color: #222;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="how-to-play.html">How to Play</a>
      <a href="reviews.html">Reviews</a>
      <a href="gallery.html">Gallery</a>
      <a href="faq.html">FAQ</a>
      <a href="credits.html">Credits</a>
    </nav>
  </header>

  <main>
    <p>We’d love to hear from you! Whether you have feedback, questions, or collaboration ideas, send us a message below.</p>
    
    <form><br>
      <div>
        <label for="name">Your Name</label><br>
        <input type="text" id="name" name="name" required>
      </div>
      <br>
      <div>
        <label for="email">Your Email</label> <br>
        <input type="email" id="email" name="email" required>
      </div>
      <br>
      <div>
        <label for="message">Message</label><br>
        <textarea id="message" name="message" required></textarea>
      </div>
      <br><br>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <a href="index.html" style="color: white;">Back to Home</a>
  </footer>
</body>
</html>
