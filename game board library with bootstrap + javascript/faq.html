<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FAQ — Board Game Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    nav { background-color: #000; padding: 1rem 0; text-align: center; position: sticky; top: 0; z-index: 100; }
    nav a { margin: 0 1rem; text-decoration: none; font-weight: bold; color: #fff; font-size: 1rem; position: relative; transition: color 0.3s ease; }
    nav a::after { content: ""; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0; background-color: #fff; transition: width 0.3s ease; }
    nav a:hover { color: #f0f0f0; }
    nav a:hover::after { width: 100%; }
    .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 1s ease, transform 1s ease; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body class="bg-light">

  <nav>
    <a href="index.html">Home</a>
    <a href="faq.html">FAQ</a>
  </nav>

  <header class="text-center py-5 fade-in">
    <h1>Frequently Asked Questions</h1>
    <p class="lead text-muted">Got questions? We’ve got answers!</p>
  </header>

  <main class="container fade-in my-5">
    <div class="accordion" id="faqAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            How can I join your gaming community?
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            You can join by signing up for our newsletter or attending our local game nights.
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Are your reviews sponsored?
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            No, all reviews are written by independent contributors and players.
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© <span id="year"></span> Board Game Library</p>
  </footer>

  <button id="scrollTopBtn" class="btn btn-primary position-fixed bottom-0 end-0 m-4" style="display:none;">↑</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const scrollBtn = document.getElementById("scrollTopBtn");
    window.onscroll = () => { scrollBtn.style.display = window.scrollY > 300 ? "block" : "none"; };
    scrollBtn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });

    const fadeEls = document.querySelectorAll(".fade-in");
    const obs = new IntersectionObserver(entries => {
      entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add("visible"); });
    }, { threshold: 0.1 });
    fadeEls.forEach(el => obs.observe(el));

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
