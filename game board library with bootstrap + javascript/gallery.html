<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery — Board Game Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    nav { background-color: #000; padding: 1rem 0; text-align: center; position: sticky; top: 0; z-index: 100; }
    nav a { margin: 0 1rem; text-decoration: none; font-weight: bold; color: #fff; font-size: 1rem; position: relative; transition: color 0.3s ease; }
    nav a::after { content: ""; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0; background-color: #fff; transition: width 0.3s ease; }
    nav a:hover { color: #f0f0f0; }
    nav a:hover::after { width: 100%; }
    .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 1s ease, transform 1s ease; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body class="bg-light">

  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <header class="text-center py-5 fade-in">
    <h1>Gallery</h1>
    <p class="lead text-muted">A glimpse of our favorite gaming moments.</p>
  </header>

  <main class="container fade-in my-5">
    <div class="row g-3">
      <div class="col-md-4"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Board_game_pieces.jpg" class="img-fluid rounded shadow" alt="Board game pieces"></div>
      <div class="col-md-4"><img src="https://images.unsplash.com/photo-1600962815726-457c1309f6c1" class="img-fluid rounded shadow" alt="Board game setup"></div>
      <div class="col-md-4"><img src="https://images.unsplash.com/photo-1565451511531-2d20ad58e27d" class="img-fluid rounded shadow" alt="Playing board games"></div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© <span id="year"></span> Board Game Library</p>
  </footer>

  <button id="scrollTopBtn" class="btn btn-primary position-fixed bottom-0 end-0 m-4" style="display:none;">↑</button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const scrollBtn=document.getElementById("scrollTopBtn");
    window.onscroll=()=>{scrollBtn.style.display=window.scrollY>300?"block":"none"};
    scrollBtn.onclick=()=>window.scrollTo({top:0,behavior:"smooth"});
    const fadeEls=document.querySelectorAll(".fade-in");
    const obs=new IntersectionObserver(e=>{e.forEach(x=>{if(x.isIntersecting)x.target.classList.add("visible")})},{threshold:0.1});
    fadeEls.forEach(x=>obs.observe(x));
    document.getElementById("year").textContent=new Date().getFullYear();
  </script>
</body>
</html>
