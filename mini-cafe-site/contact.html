<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Anntsy's Brew</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <style>
    body {
      background-color: #f9f5f0;
      font-family: 'Poppins', sans-serif;
    }
    header {
      background-color: #6b4f4f;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
    }
    .contact-form {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    footer {
      background-color: #6b4f4f;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }
    .btn-coffee {
      background-color: #8b5e3c;
      color: white;
      border: none;
    }
    .btn-coffee:hover {
      background-color: #734b2d;
    }
  </style>
</head>

<body>


  <header>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Whether it’s a question, suggestion, or just to say hi, drop us a message below.</p>
  </header>


  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="contact-form">
          <h3 class="text-center mb-4 text-dark">Get in Touch</h3>

          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your name">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..."></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-coffee px-4">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="container text-center mb-5">
    <h4 class="mb-3 text-dark">Find Us Here</h4>
    <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?q=80&w=2070&auto=format&fit=crop"
         alt="Map or café location" class="img-fluid rounded shadow">
  </div>


  <footer>
    <p>&copy; 2025 Anntsy's Brew. All rights reserved.</p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
