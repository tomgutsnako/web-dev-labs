<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cafe - Feedback</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* You can keep minimal custom styles if needed */
        .feedback-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .feedback-item:last-child {
            border-bottom: none;
        }
        .feedback-item p { margin: 5px 0; }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <h1 class="mb-4">Give Us Your Feedback</h1>
                
                <div id="successMessage" class="alert alert-success d-none" role="alert">
                    Success! Your feedback has been submitted.
                </div>

                <form id="feedbackForm" class="mb-5">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Feedback Message:</label>
                        <textarea id="message" rows="5" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </form>

                <h2>Previous Feedback:</h2>
                <div id="feedbackList" class="border-top pt-3">
                    <p>No feedback yet.</p>
                </div>

            </div>
        </div>
    </div>

    <script>
        const allFeedback = [];
        const form = document.getElementById('feedbackForm');
        const successDiv = document.getElementById('successMessage');
        const feedbackListDiv = document.getElementById('feedbackList');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name === "" || email === "" || message === "") {
                alert("All fields are required.");
                return;
            }

            if (!email.includes('@')) {
                alert("Please enter a valid email address.");
                return;
            }

            if (message.length <= 5) {
                alert("Message must be longer than 5 characters.");
                return;
            }

            const newFeedback = {
                name: name,
                message: message
            };
            allFeedback.push(newFeedback);

            showSuccessMessage();
            displayFeedback();
            
            form.reset();
        });

        function showSuccessMessage() {
            // Use Bootstrap classes to show/hide
            successDiv.classList.remove('d-none');
            setTimeout(() => {
                successDiv.classList.add('d-none');
            }, 3000);
        }

        function displayFeedback() {
            feedbackListDiv.innerHTML = '';

            if (allFeedback.length === 0) {
                feedbackListDiv.innerHTML = '<p>No feedback yet.</p>';
                return;
            }

            for (let i = 0; i < allFeedback.length; i++) {
                const item = allFeedback[i];
                const itemElement = document.createElement('div');
                itemElement.className = 'feedback-item';
                itemElement.innerHTML = `
                    <p><strong>${item.name} says:</strong></p>
                    <p>${item.message}</p>
                `;
                feedbackListDiv.appendChild(itemElement);
            }
        }
    </script>

</body>
</html>
