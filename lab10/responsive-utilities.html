<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 bg-light p-3">
        <p class="text-center">This column is responsive!</p>
      </div>
    </div>
  </div>

  <div class="d-none d-sm-block">
    <p>This paragraph is hidden on xs and visible on sm+.</p>
  </div>

</body>
</html>
