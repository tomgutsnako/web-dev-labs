<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Café Bliss Wireframe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

 
  <header class="text-center py-4 bg-white border-bottom">

  </header>


  <section class="text-center py-5">
    <h2 class="display-5 fw-semibold" style="background-color: grey; color: white">Welcome to Café Bliss</h2>
    <p class="lead text-muted">A layout built using Bootstrap utility classes</p>
  </section>

  
  <section class="container py-5">
    <div class="row text-center">
      <div class="col-md-4 mb-4">
        <h4 class="fw-bold">Quality Coffee</h4>
        <p>Only the best beans from local farms</p>
      </div>
      <div class="col-md-4 mb-4">
        <h4 class="fw-bold">Friendly Staff</h4>
        <p>Great service with a smile every time</p>
      </div>
      <div class="col-md-4 mb-4">
        <h4 class="fw-bold">Cozy Ambience</h4>
        <p>A perfect place to relax and unwind</p>
      </div>
    </div>
  </section>


  <section class="text-center py-5 bg-dark border-top">
    <h3 class="fw-bold text-light">Visit Us Today!</h3>
    <p class="text-white">We're open from 8 AM to 8 PM daily</p>
    <a href="#" class="btn btn-primary btn-lg mt-3">See Our Menu</a>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
