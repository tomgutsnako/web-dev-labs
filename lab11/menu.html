<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Menu Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 10px; }
    button { background: #28a745; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    #summary { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Mini Café Menu</h1>
  <div class="item">
    <h3>Burger - ₱120</h3>
    <p>Juicy beef patty with cheese and lettuce.</p>
    <button onclick="order('Burger')">Order Now</button>
  </div>
  <div class="item">
    <h3>Fries - ₱70</h3>
    <p>Golden crispy fries with salt and pepper.</p>
    <button onclick="order('Fries')">Order Now</button>
  </div>
  <div class="item">
    <h3>Milk Tea - ₱100</h3>
    <p>Refreshing milk tea with chewy pearls.</p>
    <button onclick="order('Milk Tea')">Order Now</button>
  </div>
  <div id="summary">Orders: None</div>
  <script src="menu-script.js"></script>
</body>
</html>
