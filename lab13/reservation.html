<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <style>
        body { font-family: sans-serif; }
        form div { margin-bottom: 15px; }
        label { display: inline-block; width: 100px; }
        #submittedInfo { margin-top: 20px; border: 1px solid blue; padding: 10px; }
    </style>
</head>
<body>

    <h1>Book a Reservation</h1>
    <form id="reservationForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="time">Time:</label>
            <input type="time" id="time">
        </div>
        <div>
            <label for="guests">Guests:</label>
            <input type="number" id="guests" min="1">
        </div>
        <button type="submit">Submit</button>
    </form>

    <div id="submittedInfo" style="display:none;">
        <h2>Reservation Details:</h2>
        <p><strong>Name:</strong> <span id="infoName"></span></p>
        <p><strong>Date:</strong> <span id="infoDate"></span></p>
        <p><strong>Time:</strong> <span id="infoTime"></span></p>
        <p><strong>Guests:</strong> <span id="infoGuests"></span></p>
    </div>

    <script>
        const resForm = document.getElementById('reservationForm');
        
        resForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const guests = document.getElementById('guests').value;

            if (name === "" || date === "" || time === "" || guests === "") {
                alert("All fields must be filled out.");
                return;
            }

            document.getElementById('infoName').textContent = name;
            document.getElementById('infoDate').textContent = date;
            document.getElementById('infoTime').textContent = time;
            document.getElementById('infoGuests').textContent = guests;
            
            document.getElementById('submittedInfo').style.display = 'block';
        });
    </script>

</body>
</html>
