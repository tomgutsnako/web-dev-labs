<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Array</title>
</head>
<body>
    <h1>Check the console for feedback!</h1>
    <p>Press F12 or right-click and "Inspect" to open developer tools and view the console.</p>

    <script>
        let feedbacks = [];
        
        feedbacks.push("Great coffee!");
        feedbacks.push("Nice ambiance");

        for (let i = 0; i < feedbacks.length; i++) {
            console.log(feedbacks[i]);
        }
    </script>

</body>
</html>
