<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Style Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 40px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .box {
            padding: 20px;
            color: #333;
            font-size: 1.1em;
            text-align: center;
        }

        /* Box 1 */
        .box1 {
            background: #ffebcd;
            border: 3px solid #cd853f;
            border-radius: 10px;
        }

        /* Box 2 */
        .box2 {
            background: #e6ffe6;
            border: 3px dashed #228b22;
            border-radius: 20px;
        }

        /* Box 3 */
        .box3 {
            background: #e6f0ff;
            border: 3px dotted #1e90ff;
            border-radius: 30px;
        }
    </style>
</head>
<body>

    <h1>Styled Content Boxes</h1>

    <div class="grid-container">
        <div class="box box1">
            <h2>Box One</h2>
            <p>This box has a solid border, light background, and rounded corners.</p>
        </div>

        <div class="box box2">
            <h2>Box Two</h2>
            <p>This box uses a dashed border, a green background, and larger rounded corners.</p>
        </div>

        <div class="box box3">
            <h2>Box Three</h2>
            <p>This box has a dotted border, blue background, and extra-rounded corners.</p>
        </div>
    </div>

</body>
</html>
